<title>CSS3 Text, text transform:fullwidth, A-Z</title>
<meta name="assert" content="text-transform:fullwidth converts A-Z to fullwidth.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<style type='text/css'>
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/DoulosSIL-R.woff') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: 'Doulos SIL', 'Noto Serif', 'Noto Sans', webfont, sans-serif; }
.test span, .ref span { display: inline-block; min-width: 5em; margin-right: 1em; white-space: nowrap; }
.test span { color: red; }
.ref { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test span { text-transform: full-width; }
</style>
</head>
